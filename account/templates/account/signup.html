{% extends 'base.html' %}

{% block context %}
    <section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="row text-black">
                    <div class="col-sm-6 offset-sm-3 text-center">
                        <div class="info-form">      <!-- E-mail -->
                            <form class="text-center border border-light p-5" action="" method="post">
                                {% csrf_token %}
                                <p class="h4 mb-4">Sign up</p>
                                <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4"
                                       placeholder="Username" name="username" required_id="id_username">

                                <!-- Password -->
                                <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                       placeholder="Password"
                                       aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password"
                                       required_id="id_password"><br>
                                <input type="password" id="defaultRegisterFormPassword" class="form-control"
                                       placeholder="Password_check"
                                       aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password_check"
                                       required_id="id_password_check"><br>
                                {% if error %}
                                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                        {{ error }}
                                    </small>
                                {% endif %}

                                <!-- Newsletter -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input"
                                           id="defaultRegisterFormNewsletter">
                                    <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to
                                        our
                                        newsletter</label>
                                </div>

                                <!-- Sign up button -->
                                <input class="btn btn-info my-4 btn-block" type="submit" value="Save">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
