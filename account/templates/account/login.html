{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block context %}
    <section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="row text-black">
                    <div class="col-sm-6 offset-sm-3 text-center">
                        <div class="info-form">
                            <!-- Default form login -->
                            <form class="text-center border border-light p-5" action="" method="post">
                                {% csrf_token %}
                                <p class="h4 mb-4">Login</p>
                                <!-- username -->
                                <input type="text" id="defaultLoginFormEmail" class="form-control mb-4"
                                       placeholder="Username" name="username" required_id="id_username">
                                <!-- Password -->
                                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                                       placeholder="Password" name="password" required_id="id_password">
                                <div class="d-flex justify-content-around">
                                    <div>
                                        <!-- Remember me -->
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                   id="defaultLoginFormRemember">
                                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember
                                                me</label>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <p style="color:red">
                                {{ error }}
                                </p>
                                <!-- Sign in button -->
                                <button class="btn btn-info btn-block my-4" type="submit">Login</button>

                                <!-- Register -->
                                <p>Not a member?
                                    <a href="{% url 'signup' %}">Sign up</a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
